<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant</title>
    <link href="./styles/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,800;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header
      class="h-screen bg-[url('./img/./HeaderImg/Main/HEROIMG.png')] bg-cover bg-no-repeat"
    >
      <div class="mx-[165px]">
        <div class="flex items-center justify-around pt-[50px]">
          <div>
            <img src="./img/./HeaderImg/Logo/Logo.png" alt="Logo" class="" />
          </div>

          <nav class="font-['Open_Sans']">
            <a
              href="#"
              class="mr-[25px] text-[14px] font-bold text-white duration-700 hover:text-orange-600"
              >Main</a
            >
            <a
              href="#"
              class="mr-[25px] text-[14px] font-bold text-white duration-700 hover:text-orange-600"
              >Menu</a
            >
            <a
              href="#"
              class="mr-[25px] text-[14px] font-bold text-white duration-700 hover:text-orange-600"
              >About us</a
            >
            <a
              href="#"
              class="mr-[25px] text-[14px] font-bold text-white duration-700 hover:text-orange-600"
              >Booking</a
            >
          </nav>

          <div
            class="relative h-[50px] border-r-[1px] border-solid border-white pr-[10px]"
          >
            <a href="#">
              <img
                src="./img/./HeaderImg/Cart/cart.png"
                alt="cartImg"
                class="absolute top-[18px] right-[8px] w-[30px]"
              />
            </a>
          </div>

          <div>
            <div>
              <div class="flex items-center">
                <div>
                  <img src="./img/./HeaderImg/Phone/phone.png" alt="phone" />
                </div>
                <div>
                  <a
                    href="#"
                    class="font-bold text-white duration-700 hover:text-orange-600"
                    >+999-888-76-54</a
                  >
                </div>
              </div>
              <div class="text-[14px] font-[400] leading-[19.07px] text-white">
                Свяжитесь с нами для <br />
                бронирования
              </div>
            </div>
          </div>

          <div>
            <a
              class="bg-[#FF7400] px-[19px] py-[14px] font-['Open_Sans'] font-bold text-white transition-colors duration-700 hover:bg-orange-700"
              >Заказ столика</a
            >
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
